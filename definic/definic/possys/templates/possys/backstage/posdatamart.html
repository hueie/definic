{% load staticfiles %}

<div class="row">
	<div class="col-lg-12">
		<h3 class="page-header">{{ mainmenu }} > {{ submenu }}</h3>
	</div>
</div>
<script type="text/javascript">
function plusDiv(){
	$( ".tr_input" ).last().clone().appendTo( "#tr_input_list" );
}
function minusDiv(){
	if( $( ".tr_input" ).length  > 1 ){
		$( ".tr_input" ).last().remove();
	}
}
</script>
<div class="row">
	<div class="col-lg-12">
		<form action="/possys/backstage/posdatamart/uploadposdata/" method="post" name="uploadposdata" enctype="multipart/form-data">
			{% csrf_token %}
			<input type="file" name="myfile">
    		<button type="submit">Upload</button>
		</form>
		
		{% if uploaded_file_url %}
		    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
	  	{% endif %}
	</div>
</div>
