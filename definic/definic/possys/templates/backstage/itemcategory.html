{% load staticfiles %}

<div class="row">
	<div class="col-lg-12">
		<h3 class="page-header">{{ mainmenu }} > {{ submenu }}</h3>
	</div>
</div>


<div class="row">
	<div class="col-lg-12">
		<form action="/possys/backstage/itemcategory/insertItemcategoryToDB/" method="post" name="insertItemcategoryToDBForm">
			{% csrf_token %}
			<input type="hidden" name="pItemcategory_id" value="{{ pItemcategory_id }}" >
			<span> pItemcategory_name : </span>
			<input type="text" name="pItemcategory_name" value="{{ pItemcategory_name }}" >
			<span>pItemcategory_content : </span>
			<input type="text" name="pItemcategory_content" value="{{ pItemcategory_content }}" >
			<input type="hidden" name="pItemcategory_date" value="{{ pItem_date }}" >
			<input type="submit"  value="submit">
		</form>
		<br>
		<table style="width:100%;border:solid 1px white;" >
			<tr>
				<td style="width:10%">pItemcategory_id</td>
				<td style="width:10%">pItemcategory_name</td>
				<td style="width:10%">pItemcategory_content</td>
				<td style="width:10%">pItemcategory_date</td>
				<td style="width:10%">Modify </td>
				<td style="width:10%">Delete </td>
			</tr>
			{% for row in pItemcategoryModel %}
			<tr>
				<form action="/possys/backstage/itemcategory/updateItemcategoryToDB/" method="post" name="updateItemcategoryToDBForm">
				{% csrf_token %}
				<td> <input type="text" name="pItemcategory_id" value="{{ row.Itemcategory_id }}" readonly> </td>
				<td> <input type="text" name="pItemcategory_name" value="{{ row.Itemcategory_name }}"> </td>
				<td> <input type="text" name="pItemcategory_content" value="{{ row.Itemcategory_content }}"> </td>
				<td> <input type="text" name="pItemcategory_date" value="{{ row.Itemcategory_date }}"> </td>
				<td><input type="submit" value="modify"> </td>
				</form>
				<form action="/possys/backstage/itemcategory/deleteItemcategoryToDB/" method="post" name="deleteItemcategoryToDBForm">
				{% csrf_token %}
					<input type="hidden" name="pItemcategory_id" value="{{ row.Itemcategory_id }}"> 
				<td><input type="submit" value="delete"> </td>
				</form>
			</tr>
			{% endfor %}
		</table>	
			
	</div>
</div>
